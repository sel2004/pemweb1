<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>praktikum 9</title>
    <script>
        function hitungparkir() {
            let jam_masuk = document.getElementById("masuk").value;
            let jam_keluar = document.getElementById("keluar").value;
            let selisih = jam_keluar - jam_masuk;
            let biaya =0;
            const TARIF_AWAL = 3000
            const TARIF_PERJAM = 1000; //perjam berikutnya

            if (selisih < 2) { //yang kurang atau sama dengan 2
                biaya = TARIF_AWAL;
            }else{
                let tambahan_jam = selisih - 2;
                biaya = TARIF_AWAL + (TARIF_PERJAM * tambahan_jam);
            }
            let area_biaya  = document.getElementById("biaya");
            area_biaya.innerHTML = "BIAYA PARKIR" + biaya;
        }
    </script>
</head>
<body>
    <h3>hitung biaya parkir</h3>
    masuk parkir : <input type="number"value=""size="12" id="masuk"/>
    <br/>
    keluar parkir : <input type="number"value=""size="12" id="keluar"/>
    <br/>
    <button onclick="hitungparkir()">biaya parkir</button> : <span id="biaya"></span>
</body>
</html>
